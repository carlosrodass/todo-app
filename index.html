<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
    <div id="contenedor">
    <!-- Inicio cuerpo entero -->

        <header id="cabecera">

            <div id="imagen">
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_ofa3xwo7.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
                <!-- <img src="https://image.freepik.com/vector-gratis/paisaje-montana-fondo-naturaleza_7441-18.jpg" alt="">             -->
            </div>

            
            <div id="fecha_user">

                <div id="fecha">
                    <!-- fecha incluida por js -->
                </div>

                <div id="user">
                    <img src="https://i.pinimg.com/originals/3e/3e/f0/3e3ef041778dfa6f1cb12f55ede3310e.gif" alt="">
                </div>
            </div>
         
        </header>


        <div id="lista"></div>

        <div id="anadir">
            <!-- Inicio barra añadir tarea -->
            <form action="" id="formulario" onsubmit="return false" name="myForm">
                <input type="text" placeholder="Nombre de la tarea" name="task" id="izquierda">
                <input type="submit" value="Go" id="derecha">  
            </form>
            <!-- Fin barra añadir tarea -->
        </div>

    <!-- Fin cuerpo entero -->
    </div>
    <script src="index.js"></script>
</body>
</html>
